<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<header>
    <nav class="top-nav">
        <div class="container">
            <div class="nav-wrapper">
                <a class="page-title">NoIdea - HackZurich 2017</a>
            </div>
        </div>
    </nav>
</header>
<div class="container">
<ul class="collection with-header" id="bla">
    <li class="collection-header"><h5>Choose channels</h5></li>
    {% for channel in channels %}
    <li class="collection-item">
            <input type="checkbox" name="{{channels[channel]}}" id="{{channels[channel]}}" />
            <label for="{{channels[channel]}}">{{channel}}</label>
        </li>
    {% endfor %}
</ul>
    <button class="btn waves-effect waves-light" type="submit" onclick="submitmyshit()">Submit
        <i class="material-icons right">send</i></button>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>
<script>
function submitmyshit() {
    var channels = '{{channels}}';
    retobj = [];
    //for (channell in channels) {
    //    console.log(document.getElementById(channels[channel]));
    //}
    '{% for channel in channels %}'
    console.log(document.getElementById('{{channels[channel]}}').checked);
    if (document.getElementById('{{channels[channel]}}').checked == true){
        retobj.push('{{channels[channel]}}');
    };
    '{% endfor %}'
    console.log(retobj);

    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "POST", "/", true);
    xmlHttp.setRequestHeader("Content-type", "application/json");
    xmlHttp.send(JSON.stringify({'alias' : retobj }));
}
</script>
</body>
</html>
